<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
</head>  
    <textarea id="notepad" oninput="markAsUnsaved()"></textarea>

<style>
      body {
      font-family: 'Arial', sans-serif;
      background-color: #1b1f26;
      color:#1b1f26;
      font-size:25px;
      color:#8b32a8;
    }

    #notepad {
      color:#8b32a8;
      position: absolute;
      font-size:25px;
      width: 100%;
      height: 100%;
      resize: none;
      box-sizing: border-box;
      background-color: #1b1f26;
      animation: flash 1s linear infinite;
    }

  @keyframes flash {
    0% {
      background-color:#8b32a8;
    }
    50% {
      background-color:white;
    }
    100% {
      background-color:#8b32a8;
    }
  }
  <style/>

</body>
</html>
