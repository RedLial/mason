<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">
  
  <div id="container">
    <textarea id="notepad" oninput="markAsUnsaved()"></textarea>
  </div>

<style>
      body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #1b1f26;
      color:white;
    }



    #notepad {
      position: absolute;

      width: 100%;
      height: 100%;
      resize: none;
      border: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      background-color: #1b1f26;
      color:white;

    }

    .inputTextArea {
      position: absolute;
      top: 10px;
      resize: none;
      border: 1px solid #ccc;
      padding: 5px;
      box-sizing: border-box;
    }

    #tinyTextArea {
      left: 10px;
      width: 60px;
      height: 30px;
      border-radius:5px;
      background: #22272e;
    }

    #fileNameTextArea {
      left: 75px;
      width: 100px;
      height: 30px;
      border-radius:5px;
      background: #22272e;
    }

    #downloadButton {
      position: absolute;
      top: 10px;
      left: 180px;
      padding: 5px;
      cursor: pointer;
      border-radius:5px;
      background: #22272e;
      box-shadow: none;
      border: 1px solid #c2c2c2;
      color:white;


    }
  <style/>

</body>
</html>
